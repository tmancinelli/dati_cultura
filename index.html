<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1>Some graphs</h1>
    <h4>of a weekend of data visualisation with js - ICDP [Digital Library]</h4>
    <hr/>

    <div class="container">
      <div class="row">
        <h4>Risposte raggruppate per regione</h4>
        <ul class="nav nav-tabs" id="regioni" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="regione-tab1" data-bs-toggle="tab" data-bs-target="#regione-tab1-pane" type="button" role="tab" aria-controls="regione-tab1-pane" aria-selected="true">Chart</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="regione-tab2" data-bs-toggle="tab" data-bs-target="#regione-tab2-pane" type="button" role="tab" aria-controls="regione-tab2-pane" aria-selected="false">Pie</button>
          </li>
        </ul>
        <div class="tab-content" id="regioniContent">
          <div class="tab-pane fade show active" id="regione-tab1-pane" role="tabpanel" aria-labelledby="regione-tab1" tabindex="0">
            <div class="chart">
              <canvas id="chart_1_regioni"></canvas>
            </div>
          </div>
          <div class="tab-pane fade" id="regione-tab2-pane" role="tabpanel" aria-labelledby="regione-tab2" tabindex="0">
           <div class="chart">
             <canvas id="chart_2_regioni"></canvas>
           </div>
          </div>
        </div>
      </div>

      <div class="row">
        <h4>Risposte raggruppate per settore</h4>
        <ul class="nav nav-tabs" id="settori" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="settore-tab1" data-bs-toggle="tab" data-bs-target="#settore-tab1-pane" type="button" role="tab" aria-controls="settore-tab1-pane" aria-selected="true">Chart</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="settore-tab2" data-bs-toggle="tab" data-bs-target="#settore-tab2-pane" type="button" role="tab" aria-controls="settore-tab2-pane" aria-selected="false">Pie</button>
          </li>
        </ul>
        <div class="tab-content" id="settoriContent">
          <div class="tab-pane fade show active" id="settore-tab1-pane" role="tabpanel" aria-labelledby="settore-tab1" tabindex="0">
            <div class="chart">
              <canvas id="chart_1_settori"></canvas>
            </div>
          </div>
          <div class="tab-pane fade" id="settore-tab2-pane" role="tabpanel" aria-labelledby="settore-tab2" tabindex="0">
           <div class="chart">
             <canvas id="chart_2_settori"></canvas>
           </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Sentiment per domanda</h4>
        <div class="chart">
          <canvas id="chart_domande"></canvas>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  	<script src="csv-json.js"></script>
  </body>
</html>
